<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Modelo</title>
</head>
<body>
  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="text-container">
      <div class="text-box">
        <h2>RESULTADO</h2>
        <p>
          Menos do que 18,5
          Entre 18,5 e 24,9
          Entre 25 e 29,9
          Entre 30 e 34,9
          Entre 35 e 39,9
          Mais do que 40
        </p>
        
      </div>
      <div class="text-box">
        <h2>IMC</h2>
        <p>
          Abaixo do peso
          Peso Normal
          Sobrepeso
          Obesidade grau 1
          Obesidade grau 2
          Obesidade grau 3
        </p>
        
      </div>
      
    </div>
    
    <h1>Calcule seu IMC</h1>
    
    <form action="">
      <label for="input-teste-1">Peso: </label>
      <input type="number" id="input-teste-1"/>
      
      <label for="input-teste-2">Altura: </label>
      <input type="number" id="input-teste-2"/>
      
      <button type="submit">Enviar</button>
      
    </form>
    
    <div class="resultado"></div>
    
  </section>
  
  <script src=".assets/js/main.js"></script>
</body>
</html>
